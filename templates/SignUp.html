<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/signstyle.css">
</head>
<body>
    <button class="close-button">Ã—</button>
    <button class="login-button" onclick="window.location.href='/login'">LOGIN</button>
    
    <form class="container" id="signup-form" method="POST">
        {% if error %}
        <p style="color: red;">{{ error }}</p>
        {% endif %}
        <h1>Create your profile</h1>
    
        <input type="number" placeholder="Age" name="age" required>
        <input type="text" placeholder="Name (optional)" name="name">
        <input type="email" placeholder="Email" name="email" required>
        <input type="password" placeholder="Password" name="password" required>
    
        <button type="submit" class="create-account-btn">CREATE ACCOUNT</button>
    
        <div class="divider">
            <hr><span>OR</span><hr>
        </div>
    
        <div class="social-buttons">
            <button type="button" class="social-btn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="#1877F2">
                    <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                </svg>
                <span>FACEBOOK</span>
            </button>
            <button type="button" class="social-btn">
                <svg width="20" height="20" viewBox="0 0 24 24">
                    <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                    <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                    <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                    <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                </svg>
                <span>GOOGLE</span>
            </button>
        </div>
    
        <p class="terms-text">
            By signing in to Signlingo, you agree to our <a href="#">Terms</a> and 
            <a href="#">Privacy Policy</a>.
        </p>
    
        <p class="captcha-text">
            This site is protected by reCAPTCHA Enterprise and the 
            Google <a href="#">Privacy Policy</a> and <a href="#">Terms of Service</a> apply.
        </p>
    </form>
    <script src="../static/signinlogic.js"></script>
</body>
</html>
